<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logo.png">
</head>

<body>
    <!-- Logo -->
    <header>

        <section id="content-logo">

            <img src="img/Logo.png" alt="Toboolist">

            <span>Toboolist</span>

        </section>

    </header>

    <!-- Layout -->

    <main>

        <div id="content">

            <!-- Button Add -->

            <button>Add Task</button>
            <button>Add Section</button>

            <!-- New Task -->

            <div class="tobo">
                <h1>&#x2bc6; New Task</h1>
                <p>
                    <span class="green">&#128505;</span> Quarterly Newsletter
                    <input type="button" value="Editorial" class="editorial">
                </p>
            </div>

            <!-- Today -->

            <div class="tobo">
                <h1>&#x2bc6; Today</h1>
                <p>
                    <span class="green">&#128505;</span> Recruiting blog post
                    <input type="button" value="Editorial" class="editorial">
                </p>
                <p>
                    <span class="green">&#128505;</span> Mobile app luaunch
                    <input type="button" value="Q1-Goals" id="q1-goals">
                </p>
                <p>
                    <span class="red">&#9746;</span> Interview John H.
                    <input type="button" value="Recruiting" id="recruiting">
                </p>
                <p>
                    <span class="green">&#128505;</span> Summit update to mobiile storefronts
                    <input type="button" value="Mobile" id="mobile">
                </p>
            </div>

            <!-- Upcoming -->

            <div class="tobo">
                <h1>&#x2bc6; Upcoming</h1>
                <p>
                    <span class=red> &#9746;</span> Schedule meeting with Alex
                </p>
                <p>
                    <span class=green>&#128505;</span> Homepage refresh
                    <input type="button" value="Website" id="website">
                </p>
                <p>
                    <span class=green>&#128505;</span> Onboard new Sales team members
                    <input type="button" value="Sales" id="sales">
                </p>
                <p>
                    <span class=green>&#128505;</span> Review editorial calendar
                    <input type="button" value="Editorial" class="editorial">
                </p>
            </div>

        </div>

    </main>

</body>

</html>
